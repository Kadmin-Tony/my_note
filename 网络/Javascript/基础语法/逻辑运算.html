<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算</title>
    <script>
        // &&   and
        // ||   or
        // !    not

        // === 为全等，必须类型相同
        document.write(("123" == 123) + "<br>");  // true
        document.write(("123" === 123) + "<br>"); // false

        // 判断NaN(NaN与任意值比较都是false)
        document.write((NaN == NaN) + "<br>");  // false
        document.write((isNaN(NaN)) + "<br>");

        // 条件表达式与c一样
        // if(){}else{} ··· ? ··· : ··· switch(){case():} while  do
    </script>
</head>
<body>
</body>
</html>
