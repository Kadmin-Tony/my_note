<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用js</title>
    <script>
        alert("这是一个提示框");
        document.write("我在body中");
        console.log("我在控制台");
    </script>
</head>
<body>
    <button onclick="alert('hello world')">你点我啊</button>
    <a href="javascript:alert('hello world')">你点我啊</a>
</body>
</html>
