<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
    <script>
        var a;
        a = 123;
        document.write(typeof a + "<br>") // number
        // 若数值过大则为Infinity
        document.write(typeof Infinity + "<br>") // number

        var a = "qwe", b = "rty";
        document.write(typeof a + "<br>"); // string
        document.write(typeof (a * b) + "<br>"); // number(NaN)

        // 类型转化
        var a = 123;
        // number -> string
        a = a.toString();
        a = String(a);
        // string -> number
        a = Number(a);
        a = parseInt(a + "qweewq", 8);  // 只取前面的数字部分，并以8进制返回

        // true & false
        Boolean();  // 除了0, NaN, null, undefined 都返回true
    </script>
</head>
<body>
</body>
</html>
