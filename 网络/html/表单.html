<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <!-- input 系列 -->

    <!-- type:
            text        文本框
            password    密码
            radio       单选
            checkbox    多选
            file        文件
            submit      提交
            reset       重置
            button      绑定javascript
    -->

    <!-- 
        placeholder 占位符
        value 默认值
    -->
    <form action="">

        <!-- 实现单选 -->
        <!-- checked 为默认选上 -->
        性别: 
        <input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
        <input type="radio" name="gender" value="unknown" checked>不告诉你
        <br><br><br>

        <!-- mutiple 上传多个文件 -->
        <input type="file"> <br><br> <input type="file" multiple>

        <!-- 下拉菜单 -->
        <br><br><br>
        <select name="" id="">
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">天津</option>
            <option value="" selected>重庆</option>   <!-- 默认选中 -->
        </select>

        <!-- 文本域 -->
        <br><br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <!-- label 文本域 -->
        <br><br><br>
        <input type="radio" name="gender" value="male" id="1"> <label for="1">男</label> 
        <input type="radio" name="gender" value="female" id="2"> <label for="2">女</label>
        <input type="radio" name="gender" value="unknown" id="3" checked> <label for="3">不告诉你</label>

        <br><br><br>
        <input type="reset" value="重置">

    </form>
</body>
</html>
