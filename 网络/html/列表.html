<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!-- 无序列表 ul>li -->
    <ul>
        <li>haha</li>
        <li>hello world</li>
        <li>python yes</li>
        <li>c no</li>
    </ul>

    <!-- 有序列表 ol>li -->
    <ol>
        <li>KamiSama 100</li>
        <li>Kadmin 99</li>
        <li>Tony 60</li>
    </ol>

    <!-- 自定义列表 dl>dt>dd -->
    <dl>
        <dt>我是主题</dt>
        <dd>我是内容1</dd>
        <dd>我是内容2</dd>
    </dl>

</body>
</html>
