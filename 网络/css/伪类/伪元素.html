<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素</title>
    <style>
        span::before{
            content: 'hello';
        }
        span::after{
            content: 'world';
        }
    </style>
</head>
<body>
    <span>, </span>
</body>
</html>
