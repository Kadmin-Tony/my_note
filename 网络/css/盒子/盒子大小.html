<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子大小</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(0, 110, 255);
            border: 10px solid;
            padding: 20px;

            /* 使盒子大小自动变为规定大小，无需减去边框与边距 */
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        hello world
    </div>
</body>
</html>
