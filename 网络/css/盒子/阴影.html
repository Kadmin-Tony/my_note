<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阴影</title>
    <style>
        div{
            box-shadow: 10px 10px 2px black;
            /* 向右 向左 模糊半径 颜色 */
            width: 100px;
            height: 100px;
            background-color: pink;
        }
        p{
            text-shadow: 10px 10px 2px black;
        }
    </style>
</head>
<body>
    <div></div>
    <p>hello, world</p>
</body>
</html>
